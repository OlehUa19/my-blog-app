<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пости</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Форма потів</h1>
        <form id="postForm">
            <input type="text" id="title" placeholder="Заголовoк" required>
            <input type="text" id="description" placeholder="Опис" required>
            <input type="text" id="author" placeholder="Автор" required>
            <button type="submit">Створити пост</button>
        </form>

        <h2>Список постів</h2>
        <div id="posts"></div>
    </div>
    <script src="/js/main.js"></script>
</body>

</html>
